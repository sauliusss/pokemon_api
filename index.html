<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Pokemon API</title>
  </head>
  <body>
    <div class="card_container">
      <div class="name_hp">
        <div class="pokemon_name">
          <h5>Name</h5>
        </div>
        <div class="hp">
          <h5>HP 00</h5>
        </div>
      </div>
      <div class="card_image"></div>
      <div class="pokemon_type">
        <h5>type</h5>
      </div>
      <div class="pokemon_stats">
        <div class="attack">Attack 00</div>
        <div class="Defence">Defence 00</div>
        <div class="speed">speed 00</div>
      </div>
      <div class="special_stats">
        <div class="special-attack">special-attack 00</div>
        <div class="special-defence">special-defence 00</div>
      </div>
    </div>
    <button id="btn">press</button>
    <script src="./index.js" defer></script>
  </body>
</html>
